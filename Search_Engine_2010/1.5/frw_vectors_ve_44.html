<p>使用“交集”命令，您可以从两个或多个对象的交集创建对象。</p>
<p><img src="images/05_054_Intersect.png" border="0" hspace="0" vspace="0"/>
</p>
<p><strong>若要创建一个包围所有选定闭合路径共有的区域的闭合路径：</strong></p><p><img src="images/dingbat.png" /> 选择“修改”&gt;“组合路径”&gt;“交集”。所得到的新路径具有位于最下面的对象的笔触和填充属性。</p>
