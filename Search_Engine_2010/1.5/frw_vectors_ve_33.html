  <h1> 自动结合相似的开口路径 </h1>
  <!--googleoff: index-->
  <!-- END PAGE TITLE -->
  <!-- BEGIN CONTENT WRAPPER -->
  <div id="content_wrapper">
    <!--googleon: index-->
      <div>
       



<p>您可以轻松地将一个开口路径与另一个具有相似笔触和填充特性的路径结合在一起。</p>
<p><strong>自动结合两个开口路径：</strong></p><p>1.&#160;选择一个开口路径。</p><p>2.&#160;选择“部分选定”工具，将该路径的端点拖到距离相似路径的端点几个像素以内。</p><p>该端点会与另一个路径对齐，于是这两个路径便成为单个路径。</p>
