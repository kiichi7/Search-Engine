<p>您可以使用“修改”菜单中的路径操作通过组合或更改现有路径来创建新形状。对于某些路径操作，所选路径对象的堆叠顺序将定义操作的执行方式。有关如何排列所选对象的堆叠顺序的信息，请参阅<a href="frw_selecting_se_43.html">堆叠对象</a>。</p>
<p><strong>注：</strong>使用路径操作可从受影响的路径中删除所有压力和速度信息。</p>
