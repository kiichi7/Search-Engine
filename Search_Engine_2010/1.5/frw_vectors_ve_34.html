    <!--googleon: index-->
      <div>
       



<p>Fireworks 提供了多种编辑矢量对象的方法。可通过移动、添加或删除点来更改对象形状，也可移动点手柄来更改相邻路径段的形状。“自由变形”工具使您能够通过直接对路径进行编辑来改变对象的形状。您还可使用路径操作通过组合或更改现有路径来创建新形状。</p>
