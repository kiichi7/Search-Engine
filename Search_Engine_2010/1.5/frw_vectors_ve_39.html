      <div>
       





<p>可以使用“路径洗刷”工具来更改路径的外观。使用变化的压力或速度，您可以更改路径的笔触属性。这些属性包括笔触大小、角度、墨量、离散、色相、亮度和饱和度。您可以使用“编辑笔触”对话框的“敏感度”选项卡指定这些属性中的哪个属性受到“路径洗刷”工具的影响。您还可指定影响这些属性的压力和速度的数量。有关设置“编辑笔触”对话框中的选项的详细信息，请参阅<a href="frw_stroke_fill_sf_17.html">使用笔触</a>。</p>
