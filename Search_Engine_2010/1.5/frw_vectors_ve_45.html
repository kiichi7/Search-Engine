  <h1> 删除路径对象的部分 </h1>
  <!--googleoff: index-->
  <!-- END PAGE TITLE -->
  <!-- BEGIN CONTENT WRAPPER -->
  <div id="content_wrapper">
    <!--googleon: index-->
      <div>
       



<p>您可以删除所选路径对象的某些部分，这些部分是由排列在其前面的另一个所选路径对象的重叠部分定义的。</p>
<p><img src="images/05_055_Punch.png" border="0" hspace="0" vspace="0"/>
</p>
<p><strong>若要删除路径对象的部分：</strong></p><p>1.&#160;选择定义要删除的区域的路径对象。</p><p>2.&#160;选择“修改”&gt;“排列”&gt;“移到最前”。</p><p>3.&#160;按住 Shift 并添加到要从中删除某些部分的路径对象的选区。</p><p>4.&#160;选择“修改”&gt;“组合路径”&gt;“打孔”。</p><p>笔触和填充属性保持不变。</p>
