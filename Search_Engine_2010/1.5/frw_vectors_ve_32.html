    <!--googleon: index-->
      <div>
       



<p>您可以将两个开口路径连接在一起构成一个连续路径。当连接两个路径时，最顶层路径的笔触、填充和滤镜属性将成为新合并的路径的属性。</p>
<p><strong>若要合并两个开口路径：</strong></p><p>1.&#160;选择“工具”面板中的“钢笔”工具。</p><p>2.&#160;单击其中一个路径的端点。</p><p>3.&#160;将指针移动到另一个路径的端点并单击。</p>
