  <h1> 修剪路径 </h1>
  <!--googleoff: index-->

    <!--googleon: index-->
      <div>
       



<p>您可以使用另一个路径的形状来修剪路径。前面或最上面的路径定义修剪区域的形状。</p>
<p><img src="images/05_056_Crop.png" border="0" hspace="0" vspace="0"/>
</p>
<p><strong>若要修剪所选路径：</strong></p><p>1.&#160;选择用来定义要修剪的区域的路径对象。</p><p>2.&#160;选择“修改”&gt;“排列”&gt;“移到最前”。</p><p>3.&#160;按住 Shift 并添加到要修剪的路径对象的选区。</p><p>4.&#160;选择“修改”&gt;“组合路径”&gt;“裁切”。</p><p>所得到的路径对象具有位于最下面的对象的笔触和填充属性。</p>
