<p>可使用“钢笔”工具继续绘制现有的开口路径。</p>
<p><strong>若要继续绘制现有的开口路径：</strong></p><p>1.&#160;选择“工具”面板中的“钢笔”工具。</p><p>2.&#160;单击结束点并继续绘制路径。</p><p>“钢笔”工具指针将更改以指示您正在向路径中进行添加。</p>
