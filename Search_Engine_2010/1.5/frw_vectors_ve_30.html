  <h1> 插入和删除路径上的点 </h1>
  <!--googleoff: index-->
  <!-- END PAGE TITLE -->
  <!-- BEGIN CONTENT WRAPPER -->
  <div id="content_wrapper">
    <!--googleon: index-->
      <div>
       



<p>您可以向路径中添加点以及从路径中删除点。向路径中添加点使您能够控制特定的路径段。从路径中删除点可更改路径形状或简化编辑。</p>
<p><strong>若要在所选路径上插入点：</strong></p><p><img src="images/dingbat.png" /> 使用“钢笔”工具，在路径上没有点的任何位置单击。</p><p><strong>若要从所选路径段中删除点，请执行下列操作之一：</strong></p><p>•  使用“钢笔”工具单击所选对象上的角点。</p><p>•  使用“钢笔”工具双击所选对象上的曲线点。</p><p>•  使用“部分选定”工具选择一个点，然后按 Delete 或 Backspace。</p>
